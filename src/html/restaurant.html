<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restaurant</title>
  </head>
  <body>
    <div id="container">
      <div class="sub_wrap">
        <div class="sub_tit type02">
          <h2>맛집</h2>
        </div>
        <div class="sub_container">
          <div class="restaurant_wrap">
            <p class="common_inform">
              이미지를 클릭하면 지도를 확인할 수 있습니다.
            </p>
            <div class="inner_wrap">
              <ul id="recoList"></ul>
            </div>
            <div class="common_pop">
              <div class="pop_inner">
                <div class="tit_wrap">
                  <p>맛집 안내</p>
                  <button type="button" id="close">
                    <span class="blind">팝업 닫기</span>
                  </button>
                </div>
                <div class="con_wrap">
                  <div class="res_pop">
                    <div class="map"></div>
                  </div>
                </div>
                <div class="btn_wrap">
                  <button type="button" id="btn_close">닫기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/restaurant.js"></script>
  </body>
</html>
