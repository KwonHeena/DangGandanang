<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exchange</title>
  </head>
  <body>
    <div id="container">
      <div class="sub_wrap">
        <div class="sub_tit type01">
          <h2>환율</h2>
        </div>
      </div>
      <div class="sub_container no_pd">
        <div class="exchange_wrap">
          <p class="t_txt">현재 베트남 환율을 확인해보세요.</p>
          <div class="calc_wrap">
            <p>금액(원)을 입력하세요.</p>
            <div class="ko">
              <div class="mark">
                <img src="src/img/sub/ico_ko.png" alt="" />
                <input type="text" id="ko" title="원 입력" />
                <span>원</span>
              </div>
            </div>
            <div class="btn">
              <span class="change_btn">변환하기</span>
            </div>
            <div class="vnd">
              <div class="mark">
                <img src="src/img/sub/ico_vnd.png" alt="" />
                <input type="text" id="vnd" title="동 입력" readonly />
                <span>동</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
